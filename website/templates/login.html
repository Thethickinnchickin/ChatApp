{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block messageGrey %}
{{session["name"]}} LoggedOut !
{% endblock %}

{% block content %}
<form class="form-inline" action="/login" method="POST">
  <div class="form-group mb-2">
    <label for="staticName2" class="sr-only">Name</label>
    <input type="text" readonly class="form-control-plaintext" id="staticName2" placeholder="Enter your name">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputName" class="sr-only">First Name</label>
    <input type="text" name="name" class="form-control" id="inputName" placeholder="First Name">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

{% endblock %}
